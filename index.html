<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gobish R | Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #f9fafb;
      color: #1f2933;
    }
    header {
      background-color: #0f172a;
      color: #ffffff;
      padding: 1.2rem 0;
    }

    .nav-container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #38bdf8;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .hero {
      width: 90%;
      max-width: 1100px;
      margin: 4rem auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 60vh;
    }

    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 1rem;
    }

    .hero h1 span {
      color: #2563eb;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #4b5563;
    }

    .buttons {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding-top:15px;
      padding-bottom: 15px;
      padding-left: 30px;
      padding-right: 30px;
      margin-left:50px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .Resume {
      background-color: #2563eb;
      color: #ffffff;
      transition:opacity 0.15s;
    }

    .Resume:hover {
      background-color: #1d4ed8;
    }
    
    .Resume:active{
      opacity:0.7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e5e7eb;
      font-size: 0.9rem;
      color: #374151;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav a {
        margin-left: 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">Gobish R</div>
      <nav>
        <a href="http://127.0.0.1:5500/index.html">Home</a>
        <a href="http://127.0.0.1:5500/About.html">About</a>
        <a href="http://127.0.0.1:5500/skills.html">Skills</a>
        <a href="http://127.0.0.1:5500/Contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Hello, I'm <span>Gobish R</span></h1>
    <p>
      A Computer Science Engineering student with a strong interest in
      software development and web technologies. I enjoy learning,
      building projects, and solving real-world problems.
    </p>

    <div class="buttons">
      <a href="Gobish_Resume.pdf" class="btn Resume">View Resume</a>
    </div>
  </section>

</body>
</html>
